{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Interior Design Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2a2a40, #1e1e2f);
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease;
    }
    
    canvas {
      display: block;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 10;
    }
    
    .button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
  </div>

  <div class="header">3D Interior Design Viewer</div>

  <button class="button" onclick="toggleView()">Toggle View</button>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.112/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.112/examples/jsm/controls/OrbitControls.js";
    import { OBJLoader } from "https://unpkg.com/three@0.112/examples/jsm/loaders/OBJLoader.js";
    import { MTLLoader } from "https://unpkg.com/three@0.112/examples/jsm/loaders/MTLLoader.js";

    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 1.5); // Soft white light
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;
    controls.maxDistance = 50;
    controls.minDistance = 1;

    // Loading Screen
    const loadingScreen = document.getElementById("loadingScreen");

    // Load MTL and OBJ
    const mtlLoader = new MTLLoader();
    mtlLoader.setPath("{% static 'models/' %}");
    mtlLoader.load('Living_Area.mtl', function (materials) {
      materials.preload();
      const objLoader = new OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.setPath("{% static 'models/' %}");
      objLoader.load('Living_Area.obj', function (object) {
        scene.add(object);

        object.scale.set(0.5, 0.5, 0.5);
        object.position.set(0, 0, 0);
        object.rotation.set(0, Math.PI / 2, 0);

        // Center the object
        const box = new THREE.Box3().setFromObject(object);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());

        // Adjust camera position
        const maxSize = Math.max(size.x, size.y, size.z);
        const offset = maxSize * 2;
        const cameraDistance = offset * 1.5;
        camera.position.set(center.x, center.y, center.z + cameraDistance);
        camera.lookAt(center);

        // Set camera near and far planes
        camera.near = maxSize / 100;
        camera.far = maxSize * 10;
        camera.updateProjectionMatrix();

        // Hide the loading screen
        loadingScreen.style.display = 'none';
      });
    });

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle Window Resize
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Toggle View (Example function)
    function toggleView() {
      // Logic for toggling different views
      alert("View toggled!");
    }
  </script>

</body>
</html>
